kind: Ingress
apiVersion: networking.k8s.io/v1beta1
metadata:
  name: web-application
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "20m"
  labels:
    app: web-application
    workshop: workshop
spec:
  tls:
    - hosts:
        - web-application-<YOUR_NAME>.workshop.metakube.org
  rules:
    - host: web-application-<YOUR_NAME>.workshop.metakube.org
      http:
        paths:
          - path: /
            backend:
              serviceName: web-application
              servicePort: 80
