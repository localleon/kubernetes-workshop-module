apiVersion: v1
kind: Namespace
metadata:
  name: coderdb
---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: coderdb
  namespace: coderdb
spec:
  instances: 1
  storage:
    storageClass: managed-csi
    size: 10Gi
  # Create CoderDB
  bootstrap:
    initdb:
      database: coder
      owner: coder
      secret:
        name: coder-db-secret