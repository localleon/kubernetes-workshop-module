apiVersion: v1
kind: Namespace
metadata:
  name: cattle-system
---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: rancher-latest
  namespace: flux-system
spec:
  interval: "1h"
  url: https://releases.rancher.com/server-charts/latest
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: rancher
  namespace: cattle-system
spec:
  releaseName: rancher  
  chart:
    spec:
      chart: rancher 
      version: '2.10.2'
      sourceRef:
        kind: HelmRepository
        name: rancher-latest
        namespace: flux-system
  interval: 1m
  values:
  # Add your helm-values of chart here
    hostname: rancher.aks-dev0.amp-cloud.net
    replicas: 1

    # Use Let's encrypt issuer 
    tls:
      # options: rancher, letsEncrypt, secret
      source: letsEncrypt
      secretName: tls-rancher-ingress

    ### LetsEncrypt config ###
    letsEncrypt:
      email: me@lrau.xyz
      environment: staging
      ingress:
        class: "traefik"